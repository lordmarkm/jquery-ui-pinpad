<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Pinpad - Localize pinpad</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="../dist/jquery.ui.pinpad.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="../dist/jquery.ui.pinpad.js"></script>
    <script src="../dist/jquery.ui.pinpad.extension.js"></script>
    <script src="../i18n/jquery.ui.pinpad-es.js"></script>
    <script src="../i18n/jquery.ui.pinpad-fr.js"></script>
    <script src="../i18n/jquery.ui.pinpad-it.js"></script>
    <script>
        $( function () {
            $( "#pinpad" ).pinpad( $.ui.pinpad.regional.fr );
            $( "#locale" ).on( "change", function () {
                $( "#pinpad" ).pinpad( "option", $.ui.pinpad.regional[ this.value ] );
            } );
        } );
    </script>
</head>
<body>

<input id="pinpad" title="Click here">
<select id="locale">
    <option value="en">English</option>
    <option value="es">Español</option>
    <option value="fr" selected>Français</option>
    <option value="it">Italiano</option>
</select>

</body>
</html>
